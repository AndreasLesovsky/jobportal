<button (click)="logout()" class="btn btn-outline-secondary custom-secondary-hover w-100 mb-1" [disabled]="isLoading()">
  <span class="d-inline-flex align-items-center">
    @if (isLoading()) {
    <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
    } @else {
    <i class="bi bi-box-arrow-right me-2"></i>
    }
    {{ 'logout.labels.logout' | translate }}
  </span>
</button>
<p class="mb-0">Logout in: {{ remainingTime() | secondsToMmSs }}</p>

@if (errorType() === 'failedApiCall') {
<div class="alert alert-danger mt-4" role="alert">
  {{ 'logout.errors.failedApiCall' | translate }}
</div>
} @else if (errorType() === 'serverError') {
<div class="alert alert-danger mt-4" role="alert">
  {{ 'logout.errors.serverError' | translate }}
</div>
}
